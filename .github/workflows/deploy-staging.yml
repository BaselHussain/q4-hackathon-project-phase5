name: Deploy to Staging

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.13.0'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy backend
      run: |
        helm upgrade --install backend helm/backend/ \
          --set image.tag=${{ github.sha }} \
          --namespace staging \
          --create-namespace \
          --wait

    - name: Deploy recurring-task service
      run: |
        helm upgrade --install recurring-task helm/recurring-task/ \
          --set image.tag=${{ github.sha }} \
          --namespace staging \
          --wait

    - name: Deploy notification service
      run: |
        helm upgrade --install notification helm/notification/ \
          --set image.tag=${{ github.sha }} \
          --namespace staging \
          --wait

    - name: Deploy sync service
      run: |
        helm upgrade --install sync helm/sync/ \
          --set image.tag=${{ github.sha }} \
          --namespace staging \
          --wait

    - name: Deploy audit service
      run: |
        helm upgrade --install audit helm/audit/ \
          --set image.tag=${{ github.sha }} \
          --namespace staging \
          --wait

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=backend -n staging --timeout=120s
        kubectl port-forward svc/backend 8000:8000 -n staging &
        sleep 5
        curl -f http://localhost:8000/health || exit 1

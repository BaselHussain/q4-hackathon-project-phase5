name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.todo.app

    steps:
    - uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.13.0'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy backend
      id: deploy-backend
      run: |
        helm upgrade --install backend helm/backend/ \
          --set image.tag=${{ github.event.release.tag_name }} \
          --namespace production \
          --create-namespace \
          --wait \
          --timeout 5m

    - name: Deploy recurring-task service
      id: deploy-recurring
      run: |
        helm upgrade --install recurring-task helm/recurring-task/ \
          --set image.tag=${{ github.event.release.tag_name }} \
          --namespace production \
          --wait \
          --timeout 5m

    - name: Deploy notification service
      id: deploy-notification
      run: |
        helm upgrade --install notification helm/notification/ \
          --set image.tag=${{ github.event.release.tag_name }} \
          --namespace production \
          --wait \
          --timeout 5m

    - name: Deploy sync service
      id: deploy-sync
      run: |
        helm upgrade --install sync helm/sync/ \
          --set image.tag=${{ github.event.release.tag_name }} \
          --namespace production \
          --wait \
          --timeout 5m

    - name: Deploy audit service
      id: deploy-audit
      run: |
        helm upgrade --install audit helm/audit/ \
          --set image.tag=${{ github.event.release.tag_name }} \
          --namespace production \
          --wait \
          --timeout 5m

    - name: Verify deployment
      run: |
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=backend -n production --timeout=120s
        kubectl get pods -n production

    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed, rolling back..."
        helm rollback backend -n production
        helm rollback recurring-task -n production
        helm rollback notification -n production
        helm rollback sync -n production
        helm rollback audit -n production

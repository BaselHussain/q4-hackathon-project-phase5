apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.backendFullname" . }}-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_URL: {{ .Values.backend.secretEnv.DATABASE_URL | b64enc | quote }}
  BETTER_AUTH_SECRET: {{ .Values.backend.secretEnv.BETTER_AUTH_SECRET | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.backend.secretEnv.OPENAI_API_KEY | b64enc | quote }}

---
# Backend Deployment — FastAPI (8002) + MCP Server (8001)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.backendFullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    {{- include "todo-chatbot.backendSelectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.backendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.backendSelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "todo-chatbot.serviceAccountName" . }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.backend.service.apiPort }}
              protocol: TCP
            - name: mcp
              containerPort: {{ .Values.backend.service.mcpPort }}
              protocol: TCP
          env:
            - name: API_PORT
              value: {{ .Values.backend.env.API_PORT | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.backendFullname" . }}-secret
                  key: DATABASE_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.backendFullname" . }}-secret
                  key: BETTER_AUTH_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.backendFullname" . }}-secret
                  key: OPENAI_API_KEY
          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
---
# Frontend Deployment — Next.js (3000)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.frontendFullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    {{- include "todo-chatbot.frontendSelectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.frontendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.frontendSelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "todo-chatbot.serviceAccountName" . }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

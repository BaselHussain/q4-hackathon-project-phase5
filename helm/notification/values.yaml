# Default values for notification service
replicaCount: 1

image:
  repository: todo-app/notification
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8002

dapr:
  enabled: true
  appId: notification-service
  appPort: "8002"
  logLevel: info
  config: ""
  enableMetrics: true
  metricsPort: "9090"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: database-url
  - name: SENDGRID_API_KEY
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: sendgrid-api-key
  - name: FCM_SERVER_KEY
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: fcm-server-key
  - name: DAPR_HTTP_PORT
    value: "3500"

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

nodeSelector: {}
tolerations: []
affinity: {}

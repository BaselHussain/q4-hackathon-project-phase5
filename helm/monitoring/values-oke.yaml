# OKE-specific values for monitoring stack
# Extends default values.yaml with Oracle Cloud Infrastructure settings

kube-prometheus-stack:
  # Prometheus configuration for OKE
  prometheus:
    prometheusSpec:
      # Storage configuration for OKE (OCI Block Volume)
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: oci-bv
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi

      # Retention for production
      retention: 30d
      retentionSize: "40GB"

      # Resource limits for OKE (production)
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 2Gi

  # Grafana configuration for OKE
  grafana:
    # Persistence with OCI Block Volume
    persistence:
      enabled: true
      storageClassName: oci-bv
      size: 10Gi

    # Ingress configuration for OKE (OCI Load Balancer)
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - grafana.todoapp.example.com
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.todoapp.example.com

    # Resource limits for production
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

  # Alertmanager configuration for OKE
  alertmanager:
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: oci-bv
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 200m
          memory: 512Mi

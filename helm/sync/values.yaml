replicaCount: 2

image:
  repository: sync-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8003

ingress:
  enabled: true
  className: "oci-native-ingress-controller"
  annotations: {}
  tls: []

dapr:
  enabled: true
  appId: sync-service
  appPort: 8003
  logLevel: info

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

env:
  - name: BETTER_AUTH_SECRET
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: better-auth-secret
  - name: DAPR_HTTP_PORT
    value: "3500"

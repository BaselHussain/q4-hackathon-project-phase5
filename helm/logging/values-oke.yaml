# OKE-specific values for Loki stack
# Production configuration for Oracle Kubernetes Engine

loki:
  enabled: true

  loki:
    auth_enabled: false

    commonConfig:
      replication_factor: 3

    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      s3:
        endpoint: https://objectstorage.us-ashburn-1.oraclecloud.com
        region: us-ashburn-1
        s3ForcePathStyle: true

    schemaConfig:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      retention_period: 720h  # 30 days
      max_query_series: 10000
      max_query_lookback: 2160h  # 90 days
      ingestion_rate_mb: 50
      ingestion_burst_size_mb: 100

  # Distributed deployment for production
  deploymentMode: Distributed

  backend:
    replicas: 3
    persistence:
      enabled: true
      size: 50Gi
      storageClass: oci-bv
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi

  read:
    replicas: 3
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi

  write:
    replicas: 3
    persistence:
      enabled: true
      size: 50Gi
      storageClass: oci-bv
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi

  gateway:
    enabled: true
    replicas: 2

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: loki.todoapp.example.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: loki-tls
          hosts:
            - loki.todoapp.example.com

    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 512Mi

  monitoring:
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack

    selfMonitoring:
      enabled: true
      grafanaAgent:
        installOperator: false

promtail:
  enabled: true

  config:
    clients:
      - url: http://{{ .Release.Name }}-loki-gateway/loki/api/v1/push

    positions:
      filename: /tmp/positions.yaml

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod

        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - source_labels: [__meta_kubernetes_pod_label_service]
            target_label: service
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

        pipeline_stages:
          - json:
              expressions:
                timestamp: timestamp
                level: level
                logger: logger
                message: message
                trace_id: trace_id
                span_id: span_id
                user_id: user_id
                request_id: request_id
          - timestamp:
              source: timestamp
              format: RFC3339Nano
          - labels:
              level:
              logger:
              service:
          - output:
              source: message

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

  tolerations:
    - effect: NoSchedule
      operator: Exists

  extraVolumes:
    - name: pods
      hostPath:
        path: /var/log/pods
    - name: containers
      hostPath:
        path: /var/lib/docker/containers

  extraVolumeMounts:
    - name: pods
      mountPath: /var/log/pods
      readOnly: true
    - name: containers
      mountPath: /var/lib/docker/containers
      readOnly: true
